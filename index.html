<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <nav>
        <li>MyTicTacToe</li>
    </nav>

    <!-- game section  -->
     <div class="gamecontainer">
        <div class="container">
            <div class="blocks bt-0 bl-0"><span class="content"></span></div>
            <div class="blocks bt-0"><span class="content"></span></div>
            <div class="blocks bt-0 br-0"><span class="content"></span></div>
            <div class="blocks bl-0"><span class="content"></span></div>
            <div class="blocks"><span class="content"></span></div>
            <div class="blocks br-0"><span class="content"></span></div>
            <div class="blocks bb-0 bl-0"><span class="content"></span></div>
            <div class="blocks bb-0"><span class="content"></span></div>
            <div class="blocks bb-0 br-0"><span class="content"></span></div>
        </div>
        <div class="gameInfo">
            <h2>Welcome to MyTicTacToe!</h2>
            <span class="turn">Turn for X</span>            
            <button id="reset">Reset</button>
            <div class="image">
                <img src="cool-fun.gif" alt="">
            </div>
        </div>
     </div>

     <footer>
        &copy; Copyright
     </footer>

</body>
<script src="script.js"></script>
</html>
